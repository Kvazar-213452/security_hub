<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Підключення jQuery через CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- Додаємо всі необхідні елементи -->
    <div id="btn1"><p>ddd</p></div>
    <div id="btn2"><p></p></div>
    <div id="btn3"><p></p></div>
    <div id="btn4"><p></p></div>
    <div id="btn5"><p></p></div>
    <div id="btn6"><p></p></div>
    <div id="btn7"><p></p></div>

    <script>
// Generated by LiveScript 1.6.0
  var langChangeMain;
  langChangeMain = function(lang){
    if (lang === "en") {
      $('#btn1 p').html("Wi-Fi");
      $('#btn2 p').html("System");
      $('#btn3 p').html("Antivirus");
      $('#btn4 p').html("Cleanup");
      $('#btn5 p').html("Encryption");
      $('#btn6 p').html("Settings");
      return $('#btn7 p').html("Reboot");
    } else if (lang === "uk") {
      $('#btn1 p').html("Вайфай");
      $('#btn2 p').html("Система");
      $('#btn3 p').html("Антивірус");
      $('#btn4 p').html("Очищення");
      $('#btn5 p').html("Шифрування");
      $('#btn6 p').html("Налаштування");
      return $('#btn7 p').html("Перезавантажити");
    }
  }
langChangeMain('en')
    </script>
</body>
</html>
